language: node_js
node_js:
  - 12.18.3

cache: npm

install:
  - npm install
  - npm ci

before_script:
  - npm run build

script:
  - $(npm bin)/cypress run --record

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
